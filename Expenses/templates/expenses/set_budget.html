{% extends 'base.html' %}
{% load static %}

{% block title %}Set Budget - Smart Expense Tracker{% endblock %}

{% block content %}
<div class="dashboard-container">
 
    
    <main class="main-content">
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1>Set Monthly Budget</h1>
                <p>Manage your monthly spending limit</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.total_budget.id_for_label }}" class="form-label">Monthly Budget</label>
                        {{ form.total_budget }}
                    </div>
                    <div class="form-actions">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Budget</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
